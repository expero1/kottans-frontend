<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
	
</head>
<body>
	<header>
		<div class='header-wrapper'>
			<div class="logo">
				<img src='img/favicon.png' alt='Kottans'>
			</div>
			<nav class="main-menu" aria-label="Main">
				<ul>
					<li><a href="#">Mail</a></li>
					<li><a href="#">Images</a></li>
				</ul>
			</nav>
      <div class="popup-menu-wrapper">
        <input type="checkbox" id="popup-checkbox" class="popup-checkbox"  />
				<label for="popup-checkbox">
					<span class="menu-button popup-button"><!-- <img src='img/popup-button.png'>--></span>
				</label>
				<nav class="popup-menu" aria-label="Popup navigation">
					<ul class="popup-menu-inner">
							<li><a href="#" class="product-btn"><img src="img/calendar.png" alt="Calendar"><span>Calendar</span></a></li>
							<li><a href="#" class="product-btn"><img src="img/mail.png" alt="Mail" ><span>Mail</span></a></li>
							<li><a href="#" class="product-btn"><img src="img/news.png" alt="News" ><span>News</span></a></li>
							<li><a href="#" class="product-btn"><img src="img/maps.png" alt="Maps"><span>Maps</span></a></li>
							<li><a href="#" class="product-btn"><img src="img/files.png" alt="files"><span>Files</span></a></li>
							<li><a href="#" class="product-btn"><img src="img/contacts.png" alt="Contacts"><span>Contacts</span></a></li>
							<li><a href="#" class="product-btn"><img src="img/tanslation.png" alt="Translate"><span>Translate</span></a></li>
							<li><a href="#" class="product-btn"><img src="img/videos.png" alt="Videos"><span>Videos</span></a></li>
							<li><a href="#" class="product-btn"><img src="img/search.png" alt="Search"><span>Search</span></a></li>
							<li><a href="#" class="product-btn"><img src="img/photos.png" alt="Photos"><span>Photos</span></a></li>
							<li><a href="#" class="product-btn"><img src="img/apps.png" alt="Apps"><span>Apps</span></a></li>
							<li><a href="#" class="product-btn"><img src="img/documents.png" alt="Documents"><span>Documents</span></a></li>
					</ul>
					<input type="checkbox" id="show-more-checkbox" class="show-more-checkbox">
						<label for="show-more-checkbox" class="btn show-more-btn">show more</label>
					<div class="hor-line"></div>
					<ul class="popup-menu-inner hidden">
						<li><a href="#" class="product-btn"><img src="img/chat.png" alt=""><span>Chat</span></a></li>
						<li><a href="#" class="product-btn"><img src="img/classroom.png" alt=""><span>Classroom</span></a></li>
						<li><a href="#" class="product-btn"><img src="img/collection.png" alt=""><span>Collection</span></a></li>
						<li><a href="#" class="product-btn"><img src="img/mars.png" alt=""><span>Mars</span></a></li>
						<li><a href="#" class="product-btn"><img src="img/blogs.png" alt=""><span>Blog</span></a></li>
						<li><a href="#" class="product-btn"><img src="img/promo.png" alt=""><span>Promos</span></a></li>
					</ul>
					<button class="btn even-more-btn hidden">Even More Apps</button>
				</nav>
        </div>
			<div class='notification-menu menu-button'>
				<a href='#'><img src='img/bell.png' alt='notifications menu'></a>
			</div>
			<div class='user-menu menu-button'><a href='#'><img
						src='./img/user.svg'
						alt='user menu'></a></div>
		</div>
	</header>
	<main></main>
	<footer></footer>
</body>

</html>
